name: CI
on: [push]
jobs:
  test:
    name: node@${{matrix.node_version}} and ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        node_version: [10.x, 12.x]
        os: [ubuntu-18.04, windows-2019]
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: ${{matrix.node_version}}
    - name: Run npm test
      run: |
        node --version
        npm --version
        npm install
        npm test
